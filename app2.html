<!DOCTYPE html>
<html>
<head>
  <title>Hello Vue app</title>
  <script src="vue.js"></script>
</head>
<body>
  <div id="app-2">
    <ol>
      <li v-for="todo in todos">
        {{ todo.text }}
      </li>
    </ol>
  </div>

  <script>
    var app2 = new Vue({
      el: '#app-2',
      data: {
        todos: [
          { text: 'Learn JavaScript' },
          { text: 'Learn Vue' },
          { text: 'Build something awesome' }
        ]
      }
    })
  </script>
</body>
</html>
